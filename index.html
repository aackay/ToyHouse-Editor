<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyHouse Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.42.0/src-noconflict/ace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.3/beautify-html.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="resizeOverlay"></div>
    <script src="script.js"></script>
    <div class="mainContainer">
        <div class="editorContainer column">
            <div class="header">
                <div class="fileName">HTML</div>
                <button class="visibilityToggle">-</button>
            </div>
            <div id="htmlEditor" class="editor"></div>
        </div>
        <div class="editorContainer column">
            <div class="header">
                <div class="fileName">CSS</div>
                <button class="visibilityToggle">-</button>
            </div>
            <div id="cssEditor" class="editor"></div>
        </div>
        <div id="rightColumn" class="column">
            <div class="header">
                <div class="fileName">CSS</div>
                <label class="checkbox-container">
                    <input id="autoReload" type="checkbox" checked="true">
                    <span class="checkmark"></span>
                    Auto Reload
                </label>
                <button id="reloadPreview">Reload Preview</button>
            </div>
            <div class="preview">
                <iframe id="previewRender"></iframe>
            </div>
            <div id="resizer"></div>
            <div class="output">
                <button id="copyOutput">Copy</button>
                <textarea disabled id="outputCode"></textarea>
            </div>
            </textarea>
        </div>
    </div>
</body>
</html>
